<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body class="corpo">
    <div class="titulo">
        <h1>To-do list</h1>
    </div>

    <div class="conteiner">
       
        <div class="atividade">
            <label >Atividade</label>
            <input id="texto" type="text" placeholder="Digite seu evento">
        </div>
            
        <div class="data">
            <label>Data</label>
            <input id="datahora" type="datetime-local">
         </div>
         <div class="botao">
            <button type="submit" id="btn">Adicionar</button>
         </div>
        
         

    </div>
    
</body>
</html>
